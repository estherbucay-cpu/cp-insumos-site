<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CP Insumos</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        color: #333;
    }

    /* HERO */
    .hero {
        width: 100%;
        height: 380px;
        background-image: url("HERO.png");
        background-size: cover;
        background-position: center;
        position: relative;
        overflow: hidden;
    }

    .hero-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        font-size: 32px;
        text-shadow: 0px 4px 10px rgba(0,0,0,0.6);
    }

    /* CARRUSEL */
    .carousel-container {
        width: 100%;
        margin-top: 25px;
        display: flex;
        justify-content: center;
    }
    .carousel {
        width: 77%;
        overflow: hidden;
    }
    .carousel-track {
        display: flex;
        transition: transform 0.4s ease;
    }
    .carousel img {
        width: 195px;
        height: 195px;
        margin-right: 20px;
        border-radius: 8px;
        object-fit: cover;
    }
    .arrow {
        cursor: pointer;
        font-size: 32px;
        padding: 5px;
        user-select: none;
    }

    /* BOTÓN CENTRAL */
    .center-btn {
        display: block;
        margin: 35px auto;
        padding: 12px 28px;
        background-color: #2144C6;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 17px;
    }

    /* FORMULARIO */
    #formulario {
        display: none;
        margin: 40px auto;
        width: 85%;
    }
    textarea {
        width: 100%;
        height: 90px;
    }
    input {
        margin-top: 10px;
        width: 100%;
        padding: 8px;
    }
    .submit-btn {
        background-color: #25d366;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 15px;
    }
    .footer-btn {
        background-color: #2144C6;
        color: white;
        padding: 10px 20px;
        margin-top: 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
    }
    .whatsapp {
        background-color: #25d366 !important;
    }

</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
    <div class="hero-text">
        <h1>Soluciones industriales en empaque y consumibles</h1>
    </div>
</div>

<!-- CARRUSEL -->
<div class="carousel-container">
    <span class="arrow" onclick="moveSlide(-1)">❮</span>
    <div class="carousel">
        <div class="carousel-track" id="track">
            <img src="ROLLO TERMICO.jpeg">
            <img src="CINTAS ADHESIVAS.png">
            <img src="CINTA APLICADOR.jpeg">
            <img src="PLAYO.png">
            <img src="ETIQUETA ROTULADA.jpeg">
            <img src="BOLSA NEGRA.png">
            <img src="TARIMAS.png">
        </div>
    </div>
    <span class="arrow" onclick="moveSlide(1)">❯</span>
</div>

<!-- BOTÓN CENTRAL -->
<div class="center-btn">
    <button class="center-btn" onclick="mostrarFormulario()">Solicita tu cotización</button>
</div>

<!-- FORMULARIO -->
<div id="formulario">
    <h2>Solicita tu cotización</h2>
    <p>Selecciona los productos que te interesan y comparte tus datos para recibir una cotización personalizada.</p>

    <h3>CINTAS</h3>
    <label><input type="checkbox" name="producto" value="Cinta canela"> Cinta canela</label><br>
    <label><input type="checkbox" name="producto" value="Cinta transparente"> Cinta transparente (Durex)</label><br>
    <label><input type="checkbox" name="producto" value="Maskin tape"> Maskin tape</label><br>
    <label><input type="checkbox" name="producto" value="Cinta reforzada"> Cinta reforzada</label><br>
    <label><input type="checkbox" name="producto" value="Cinta doble cara"> Cinta doble cara</label><br>

    <h3>BOLSAS</h3>
    <label><input type="checkbox" name="producto" value="Bolsa natural"> Bolsa natural</label><br>
    <label><input type="checkbox" name="producto" value="Bolsa negra"> Bolsa negra</label><br>

    <h3>PAPELERÍA</h3>
    <label><input type="checkbox" name="producto" value="Papel Kraft"> Papel Kraft</label><br>
    <label><input type="checkbox" name="producto" value="Rollo térmico"> Rollo térmico</label><br>

    <h3>CANTIDADES</h3>
    <textarea id="cantidades" placeholder="Ejemplo: Cinta canela: 50 cajas; Bolsa negra: 1000 pzs;"></textarea>

    <h3>Datos del cliente</h3>
    <input id="nombre" placeholder="Nombre completo">
    <input id="empresa" placeholder="Empresa">
    <input id="correo" placeholder="Correo electrónico">
    <input id="telefono" placeholder="Teléfono">

    <button class="submit-btn" onclick="enviarCotizacion()">Enviar cotización por WhatsApp</button>
</div>

<!-- BLOQUE FINAL -->
<div class="footer-block" style="text-align:center; margin-top:40px;">
    <h3 style="margin-bottom:5px">Esther Bucay</h3>
    <p style="margin-bottom:15px; font-size:18px;">Ejecutiva de Ventas</p>

    <button class="footer-btn" onclick="window.open('catalogo.pdf')">Abrir Catálogo</button>
    <button class="footer-btn whatsapp" onclick="window.open('https://wa.me/525587929029')">Contactar por WhatsApp</button>
</div>

<!-- SCRIPTS -->
<script>
let index = 0;
const track = document.getElementById("track");
const totalSlides = track.children.length;

function moveSlide(dir) {
    index += dir;
    if (index < 0) index = totalSlides - 4;
    if (index > totalSlides - 4) index = 0;
    track.style.transform = "translateX(" + (-index * 195) + "px)";
}

function mostrarFormulario() {
    document.getElementById("formulario").style.display = "block";
    window.scrollTo({ top: formulario.offsetTop - 50, behavior: "smooth" });
}

 const seleccionados = [...document.querySelectorAll("input[name='producto']:checked")]
        .map(i => "- " + i.value)
        .join("\n");

    const nombre = document.getElementById("nombre").value;
    const empresa = document.getElementById("empresa").value;
    const correo = document.getElementById("correo").value;
    const telefono = document.getElementById("telefono").value;
    const cantidades = document.getElementById("cantidades").value;

    const mensaje = 
`Solicitud de cotización:

Productos seleccionados:
${seleccionados}

Cantidades:
${cantidades}

Datos del cliente:
Nombre: ${nombre}
Empresa: ${empresa}
Correo: ${correo}
Teléfono: ${telefono}
`;

    const url = "https://wa.me/525587929029?text=" + encodeURIComponent(mensaje);
    window.open(url);
}
</script>
